<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        .container{
            margin: auto;
            border: 2px solid red;
            text-align: center;
            width: 500px;
            background-color: rgb(163, 247, 219);
        }
        h2{
            color:red;
        }
        #btn{
            width: 100px;
            background-color: rgb(145, 120, 171);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
    <form>
        <h2>Personal Details</h2>
        <label for=""> Name:</label>
        <input type="text"><br><br>
        <label for="">Password:</label>
        <input type="text"><br><br>
        <label for="">E-mail id:</label>
        <input type="email"><br><br>
        <label for="">Gender</label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">female
        <input type="radio" name="gender"> Others <br><br>
        <label for="">Contact:</label>
        <input type="number"> <br><br>
        <h2>Educational Qualification</h2>
        <label for="">Degree:</label>
        <select name="" id="">
            <option value="">---Select Group---</option>
            <option value="">B.Sc</option>
            <option value="">B.Com</option>
            <option value="">B.Ed</option>
            <option value="">B.A</option>
            <option value="">B.C.A</option>
            <option value="">B.B.A</option>
        </select> <br><br>
        <label for="">Hobbies:</label>
        <input type="checkbox">Playing Chess
        <input type="checkbox">Reading Books
        <input type="checkbox">listening Music
        <br><br>
        <h2>Address</h2>
        <textarea name="" id="" rols="5"></textarea> 
        <br><br>
        <label for="">Attach Resume:</label>
        <input type="file"><br><br>
        <input type="submit" id="btn">
        <input type="reset" id="btn">





    </form>
    </div>
    
</body>
</html>
